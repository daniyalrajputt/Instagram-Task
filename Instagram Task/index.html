<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="row">
            <!-- left side start here -->
            <div class="col-3" style="background:lightgray;">
                <div>
                    <table>
                        <tr>
                            <td style="padding:15px;">
                                <img src="images/Instagram-Logo.png" alt="" width="25px">
                            </td>
                            <td style="padding-top: 5px; top:5px">
                                <img src="images/1200px-Instagram_logo.svg.png" alt="" width="100px">
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table style="margin: 0 auto; margin-top: 40px;">
                        <tr>
                            <th>
                                <img src="images/emma.jpg" alt="Emma">
                            </th>
                        </tr>
                        <tr>
                            <th>Emma Watson</th>
                        </tr>
                        <tr>
                            <td class="th">New York, NY</td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table style="margin: 0 auto; width: 90%;">
                        <tr>
                            <th class="th">Post</th>
                            <th class="th">Followers</th>
                            <th class="th">Following </th>
                        </tr>
                        <tr>
                            <td class="th">116</td>
                            <td class="th">48m</td>
                            <td class="th">48m</td>
                        </tr>
                    </table>
                </div>
                <div class="feeds">
                    <!-- <table style="margin: 75px;">
                        <tr>
                            <td>
                                <img src="images/feed.png" class="feedimages" alt="">
                            </td>
                            <td class="text-center">
                                Feed
                            </td>
                        </tr>
                    </table> -->
                    <ul>
                        <li><img src="images/feed.png" class="feedimages" alt=""> <span>Feed</span> </li>
                        <li><img src="images/explore.png" class="feedimages" alt=""><span>Explore</span></li>
                        <li><img src="images/hash.png" class="feedimages" alt=""><span>Trending Tags</span> </li>
                        <li><img src="images/topstory.png" class="feedimages" alt=""><span> Top Post</span></li>
                        <li><img src="images/notification.png" class="feedimages" alt=""><span>Notifications</span> </li>
                        <li><img src="images/send.png" class="feedimages" alt=""><span>Direct</span> </li>
                        <li><img src="images/stats.png" class="feedimages" alt=""><span>Stats</span></li>
                        <li><img src="images/settings.png" class="feedimages" alt=""><span>Setting</span></li>
                    </ul>
                </div>
            </div>
            <!-- left side ends here -->

            <!-- Center area start here -->
            <div class="col-9">
                <div class="navbar">
                    <input type="text" name="search" placeholder="search">
                    <button class="info">+ Create New Post</button>
                </div>
                <div class="row">
                    <div class="col-8">
                        <h1>center</h1>
                    </div>
                    <div class="col-4">
                        <h1>right</h1>
                    </div>
                </div>
            </div>
            <!-- Center area ends here -->
        </div>
    </div>
</body>

</html>
